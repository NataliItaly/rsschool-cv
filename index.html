<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@400;700&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/cv-icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>My CV</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="profile-img">
          <div class="profile-img-wrapper">
            <img src="images/profile_pict.jpg" alt="my picture" />
          </div>
        </div>

        <div class="header-info">
          <nav class="header-menu">
            <ul>
              <li><a href="#about-me">About Me</a></li>
              <li><a href="#education">Education</a></li>
              <li><a href="#code-example">Code example</a></li>
              <li><a href="#contacts">Contacts</a></li>
              <li><a href="#skills">Skills</a></li>
              <li><a href="#experience">Experience</a></li>
              <li><a href="#languages">Languages</a></li>
              <li><a href="#links">Links</a></li>
            </ul>
          </nav>
          <div class="burger">
            <span class="burger-line"></span>
            <span class="burger-line"></span>
            <span class="burger-line"></span>
            <span class="burger-line"></span>
          </div>
          <hr />
          <div class="profile-data">
            <h1 class="profile-title color-grey">Nataliya Krylova</h1>
            <h2 class="profile-position color-grey">
              <span>JUNIOR</span> <span>FRONT</span> <span>END</span>
              <span>DEVELOPER</span>
            </h2>
          </div>
          <hr />
        </div>
      </header>
    </div>
  </body>
</html>
